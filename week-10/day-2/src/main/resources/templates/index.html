<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" th:href="@{/css/style.css}" />
    <title>The Reddit Project</title>
</head>
<body>
  <a th:href="@{'/submit/' + ${userName}}">Submit a new Post</a>
  <h1>Trending Posts</h1>

  <table class=".table-borderless">
      <thead>
      </thead>
      <tbody>
          <tr th:each="post : ${list}" th:object="${post}">
              <td th:text="*{points}"></td>
              <td><a th:href="@{'/vote/' +${userName} + '/' + *{id} + '/up/' + ${page}}" class="btn btn-success"> + </a></td>
              <td><a th:href="@{'/vote/' +${userName} + '/' + *{id} + '/down/' + ${page}}" class="btn btn-danger"> - </a></td>
              <td th:text="*{date}"></td>
              <td><a th:href="@{*{id}}" th:text="*{title}"></a></td>
          </tr>
      </tbody>
  </table>

  <nav aria-label="Page navigation example">
      <ul class="pagination justify-content-center">
          <li class="page-item"><a class="page-link" >Page:</a></li>
          <li class="page-item"><a class="page-link" th:href="@{'/page/' + ${userName} + '/1'}">1</a></li>
          <li class="page-item"><a class="page-link" th:href="@{'/page/' + ${userName} + '/2'}">2</a></li>
          <li class="page-item"><a class="page-link" th:href="@{'/page/' + ${userName} + '/3'}">3</a></li>
          <li class="page-item"><a class="page-link" th:href="@{'/page/' + ${userName} + '/4'}">4</a></li>
          <li class="page-item"><a class="page-link" th:href="@{'/page/' + ${userName} + '/5'}">5</a></li>
      </ul>
  </nav>

</body>
</html>
