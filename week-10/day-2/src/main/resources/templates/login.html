<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" th:href="@{/css/style.css}"/>
    <title>The Reddit Project</title>
</head>
<body>
    <h1>Welcome to Reddit project!</h1>
    <p>Please Sign in or <span><a th:href="@{/registration}" th:text="'Sing up.'"></a></span></p>
    <h4 th:if="${incorrectLogin}"  th:style="'color: red;'" th:text="'Incorect data, try again'"></h4>

    <form th:action="@{/login}" th:method="post">
        <div class="mb-3 col-lg-4">
            <label for="userName" class="form-label">User Name</label>
            <input type="text" class="form-control" id="userName" name="userName" required autofocus aria-describedby="emailHelp">
        </div>
        <div class="mb-3 col-lg-4">
            <label for="password" class="form-label">Password</label>
            <input type="password" class="form-control" id="password" name="password">
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
    </form>
</body>
</html>
