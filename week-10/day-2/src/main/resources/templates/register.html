<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" th:href="@{/css/style.css}"/>
    <title>The Reddit Project</title>
</head>
<body>
    <h1>Welcome to Reddit project!</h1>
    <h3>Please register:</h3>
    <h3 th:style="'color: red;'" th:if="${registrationFailed}" th:text="'Passwords do not match, try again'"></h3>

    <form th:action="@{/registration}" th:method="post">
        <div class="mb-3 col-lg-4">
            <label for="name" class="form-label">User Name</label>
            <input type="text" class="form-control" id="name" name="name" required autofocus aria-describedby="emailHelp">
        </div>
        <div class="mb-3 col-lg-4">
            <label for="password" class="form-label">Password</label>
            <input type="password" class="form-control" id="password" name="password">
        </div>
        <div class="mb-3 col-lg-4">
            <label for="passwordVerif" class="form-label">Verify your Password</label>
            <input type="password" class="form-control" id="passwordVerif" name="passwordVerif">
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
    </form>
</body>
</html>
