<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Trick Center</title>
</head>
<body>

    <div th:insert="fragments/header :: header"></div>

    <h2>Action History</h2>


    <ul th:object="${fox}">
        <li th:each="action : ${fox.getActions()}" th:text="${action.getDate()} + ' - ' +${action.getDescription()}"></li>
    </ul>



</body>
</html>
