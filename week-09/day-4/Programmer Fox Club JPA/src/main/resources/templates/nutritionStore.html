<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Nutrition Store</title>
</head>
<body>

    <div th:insert="fragments/header :: header"></div>
    <br>
    <br>


    <form th:action="@{'/nutritionStore/' + ${userName}}" method="post">
        <label for="food">Food</label>
        <select type="text" id="food" name="food">
            <option th:each="i : ${foodList}" th:value="${i}" th:text="${i.getName()}" th:selected="${i==fox.getFood()}"></option>
        </select>
        <label for="drink">Drink</label>
        <select type="text" id="drink" name="drink">
            <option th:each="i : ${drinkList}" th:value="${i}" th:text="${i.getName()}" th:selected="${i==fox.getDrink()}"></option>
        </select>
<!--        <input type="hidden" th:name="name" th:value="${fox.getName()}"/>-->
        <button type="submit">Change</button>
    </form>

</body>
</html>
