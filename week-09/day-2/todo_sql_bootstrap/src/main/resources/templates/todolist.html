<div class="container">

    <div class="position relative m-3">
        <div align="center">
            <h2>Todo application</h2><br>
            <a th:href="@{/todo/list}" class="btn btn-warning">All Todos</a>
            <a th:href="@{/todo/add}" class="btn btn-warning">Add New Todo</a>
            <a th:href="@{/assignee}" class="btn btn-warning">List of Assignees</a>
        </div>
    </div>

    <div class="position relative">

        <table class="table">
            <thead>
            <tr>
                <th scope="col">#</th>
                <th scope="col">Title</th>
                <th scope="col">Description</th>
                <th scope="col">Assignee</th>
                <th scope="col">Due Date</th>
                <th scope="col">Urgent</th>
                <th scope="col">Done</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="todo : ${todos}" th:object="${todo}">
                <th scope="row" th:text="*{id}"></th>
                <td th:text="*{title}"></td>
                <td th:text="*{description}"></td>
                <td><a th:href="@{'/assignee/{id}/todos2' (id=*{id})}" th:text="${todo.getAssignee()}"></a></td>
                <td th:text="*{dueDate}"></td>
                <td th:if="*{urgent}"><img src="/images/urgent.svg" alt="Bootstrap" width="20" height="20"/></td>
                <td th:unless="*{urgent}"></td>
                <td th:if="*{done}"><img src="/images/check-lg.svg" alt="Bootstrap" width="20" height="20"/></td>
                <td th:unless="*{done}"></td>
                <td></a></td>
                <td><a th:href="@{'/todo/{id}/delete' (id=*{id})}" class="btn btn-danger">delete</button></a></td>
                <td><a th:href="@{'/todo/{id}/edit' (id=*{id})}" class="btn btn-primary">edit</button></a></td>
            </tr>
            </tbody>
        </table>
    </div>

</div>
