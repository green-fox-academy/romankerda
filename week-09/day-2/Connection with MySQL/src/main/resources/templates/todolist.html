<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" th:href="@{/style.css}" />
    <title>ToDo List</title>

</head>
<body>
    <h1>Todos for today:</h1>

<!--    <ul th:object="${todos}" >-->
<!--        <li th:each="todo : ${todos}"  th:text="${todo.getId()} + ' - ' + ${todo.getTitle()} + ' - ' + ${todo.isUrgent()} + ' - '+ ${todo.isDone()}"></li>-->
<!--    </ul>-->

    <a th:href="@{/todo/add}" th:text="'Add new Todo'"></a>
    <table th:object="${todos}">
        <thead>
            <tr>
                <th>ID</th>
                <th>ACTION</th>
                <th>URGENT</th>
                <th>DONE</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="todo : ${todos}" th:object="${todo}">
                <td th:text="*{Id}"></td>
                <td th:text="*{title}"></td>
                <td th:text="*{urgent}"></td>
                <td th:text="*{done}"></td>
                <td><a th:href="@{'/todo/{Id}/delete' (Id=*{Id})}">delete</a></td>
                <td><a th:href="@{'/todo/{Id}/edit' (Id=*{Id})}">edit</a></td>
            </tr>

        </tbody>

    </table>

</body>
</html>
