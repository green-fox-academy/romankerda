<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" th:href="@{/style.css}" />
    <title>ToDo List</title>

</head>
<body>
    <h1>Todos for today:</h1>

    <p>
        <a th:href="@{/assignee}">List of Assignees</a>
    </p>

    <p>
        <form th:action="@{/todo/search}" method="post">
            <label></label>
            <input type="text" id="search" name="search">
            <button type="submit">Search / Refresh</button>
        </form>
    </p>

    <p>
        <a th:href="@{/todo/add}" th:text="'Add new Todo'"></a>
    </p>

    <table th:object="${todos}">
        <thead>
            <tr>
                <th>ID</th>
                <th>ACTION</th>
                <th>ASSIGNEE</th>
                <th>URGENT</th>
                <th>DONE</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="todo : ${todos}" th:object="${todo}">
                <td th:text="*{id}"></td>
                <td th:text="*{title}"></td>
                <td th:text="*{assignee}"></td>
                <td th:text="*{urgent}"></td>
                <td th:text="*{done}"></td>
                <td><a th:href="@{'/todo/{id}/delete' (id=*{id})}">delete</a></td>
                <td><a th:href="@{'/todo/{id}/edit' (id=*{id})}">edit</a></td>
            </tr>

        </tbody>

    </table>

</body>
</html>
