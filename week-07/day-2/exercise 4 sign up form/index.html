<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <div class="container">

        <div class="signup">
            <form action="">

                <ul>
                    <li class="description">Sign up</li>
                    <li>
                        <input type="name" id="name" name="name" placeholder="Username" autofocus required>
                    <li>
                        <input type="email" id="email" name="email" placeholder="E-mail" required>
                    </li>
                    <li>
                        <input type="password" id="password" name="password" placeholder="Password" required>
                    </li>  
                    <li>
                        <input type="password" id="confirm_password" name="password-confirm" 
                        placeholder="Retype password" required>     
                    </li>   
                    <li>
                        <button type="submit">SIGN ME UP</button>
                    </li>       
                 </ul>

           
        </form>
         </div>
         <div class="or">
             <span>OR</span>
        </div>
        
        <div class="loginbuttons">
             <ul>
                <li class="facebook">Log in with facebook</li>
                <li class="twitter">Log in with Twitter</li>
                <li class="google">Log in with Google</li>                
             </ul>
         </div>
    </div>
</body>
</html>
