<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Programmer Fox Club Login</title>
</head>
<body>
<h1>Welcome to Programmer Fox Club!</h1>
<p>Please provide a name, so you can associate it to your pet!</p>
<form th:action="@{/login}" th:method="post">
    <label for="name">Name</label>
    <input type="text" id="name" name="name" required autofocus placeholder="..enter a name..">
    <button type="submit" >GO</button>


</form>

</body>
</html>
